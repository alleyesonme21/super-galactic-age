<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age</title>
</hea>
<body>
  <div class="container">
    <div class="well">
      <h1>Super Galactic Age</h1>
    </div>
    <form id="formOne">
      <div class="row">
        <div class="col-md-6">
      <h2>Choose your Size</h2>
      <div class="form-group">
        <label for="age">Enter your age</label>
        <input id="age" type="text" class="form-control">
      </div>
      <h2>Life Expectancy</h2>
      <div class="form-group">
        <label for="age-expectancy">Enter life expectancy</label>
        <input id="age-expectancy" type="text" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <h2 class="add">Choose your planet</h2>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="expectancy" value="earth" checked>
            Earth
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="expectancy" value="mercury">
            Mercury
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="expectancy" value="venus">
            Venus
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="expectancy" value="mars">
              Mars
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="expectancy" value="Jupiter">
            Jupiter
          </label>
        </div>
      </div>
    </div>
    </div>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
    <div id="output">
      <p>The Price $ <span id="price"></span></p>
    </div>
  </div>
</body>
</html>
